<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0f0c29; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .box { padding: 40px; background: rgba(255,255,255,0.1); border-radius: 20px; text-align: center; backdrop-filter: blur(10px); }
        button { margin-top: 20px; padding: 10px 20px; cursor: pointer; border-radius: 5px; border: none; background: #ff4b2b; color: white; }
    </style>
</head>
<body>
    <div class="box">
        <h1 id="welcome-text">Loading...</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Get username from URL
        const params = new URLSearchParams(window.location.search);
        const user = params.get('user');
        
        if (!user) { window.location.href = 'index.html'; } // Kick out if not logged in
        document.getElementById('welcome-text').innerText = `Welcome back, ${user}!`;

        function logout() { window.location.href = 'index.html'; }
    </script>
</body>
</html>
